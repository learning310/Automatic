name: Python application

on:
  schedule:
    - cron: "0 1 * * *"

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
		
    - name: Execute script
      run: |
        cd Automatic
        python script.py
